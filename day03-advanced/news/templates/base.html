{% load i18n %}
<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Articles" %} - {% trans "Share your writings" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block style %}
    {% endblock %}
    <style>
        .header-section {
            padding: 20px 0;
        }
        .language-link {
            float: right;
            text-decoration: none;
        }
        .login-form-inline {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .login-form-inline input {
            width: 180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>{% trans "Articles" %} <small class="text-muted">{% trans "Share your writings" %}</small></h1>
        </div>
    </div>
    
    {% include 'ex03/menu.html' %}
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
