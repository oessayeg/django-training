{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            <div>
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>
{% endblock %}
