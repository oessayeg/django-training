{% extends 'base.html' %}

{% block content %}
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Synopsis</th>
                <th>Writer</th>
                <th>Created</th>
                <th>When</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for article in object_list %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>{{ article.synopsis }}</td>
                    <td>{{ article.author }}</td>
                    <td>{{ article.created|date:"N j, Y, P" }}</td>
                    <td>{{ article.created|timesince }} ago</td>
                    <td>
                        <a href="{% url 'article_detail' article.id %}" class="btn btn-info btn-sm">Read</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
