{% extends 'base.html' %}

{% block style %}
    <style>
        .logout-container {
            margin-top: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Favorite Articles</h1>
    <ul>
        {% for article in object_list %}
            <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
