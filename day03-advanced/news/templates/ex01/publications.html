{% extends 'base.html' %}

{% block style %}
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
    </style>
{% endblock %}


{% block content %}

    <div class="container">
        <h1>Articles</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Synopsis</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                {% for article in object_list %}
                    <tr>
                        <td><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></td>
                        <td>{{ article.synopsis }}</td>
                        <td>{{ article.created }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
