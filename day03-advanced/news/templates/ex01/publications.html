<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        .logout-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Articles</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Synopsis</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                {% for article in object_list %}
                    <tr>
                        <td><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></td>
                        <td>{{ article.synopsis }}</td>
                        <td>{{ article.created }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="logout-container">
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
