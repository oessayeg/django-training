<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="movie_title">Choose a movie:</label>
        <select name="movie_title" id="movie_title">
            {% for title in titles %}
            <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>
        <label for="opening_crawl">Opening Crawl:</label>
        <input type="text" name="opening_crawl" id="opening_crawl">
        <button type="submit">update</button>
    </form>
</body>
</html>
